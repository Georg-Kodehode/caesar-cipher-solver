<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Cipher decoder/encoder</title>
  </head>
  <body>
    <header>
      <h1 class="title">ZXBPXO ZFMEBO</h1>
    </header>

    <div class="container">
      <div class="msg-container">
        <input
          type="text"
          id="msg-input"
          placeholder="Decode/encode message..."
        />
        <input type="number" id="num-input" min="0" />
        <button type="button" class="buttons" id="decode-btn">Decode</button>
        <button type="button" class="buttons" id="encode-btn">Encode</button>
      </div>
      <textarea
        name="result"
        id="result"
        class="result"
        cols="30"
        rows="20"
      ></textarea>
    </div>
  </body>
</html>
