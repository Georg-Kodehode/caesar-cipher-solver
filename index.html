<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Cipher decoder/encoder</title>
  </head>
  <body>
    <header>
      <h1 class="title">ZXBPXO ZFMEBO</h1>
    </header>

    <div class="container">
      <div class="msg-container">
        <input
          type="text"
          id="msg-input"
          placeholder="Decode/encode message..."
        />
        <input type="number" id="num-input" min="0" />
        <button type="button" class="buttons" id="decode-btn">Decode</button>
        <button type="button" class="buttons" id="encode-btn">Encode</button>
      </div>
      <textarea
        name="result"
        id="result"
        class="result"
        cols="30"
        rows="20"
      ></textarea>
    </div>
  </body>
</html>
